server:
  port: 8888

## Freemarker配置
spring: 
  freemarker: 
    template-loader-path: classpath:/ftl/
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request
    suffix: .ftl